{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <!-- Title Section -->
  <h1 class="text-center text-primary mb-5">
    <strong>Welcome To My E-Library</strong>
  </h1>

  <!-- Create New Book Button -->
  <div class="text-center mb-5">
    <a href="">
      <button
        class="btn btn-success btn-lg px-4 py-2 rounded-pill shadow-lg hover-shadow-lg"
      >
        <strong>Create New Book</strong>
      </button>
    </a>
  </div>

  <!-- Book List Section -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for book in books %}
    <div class="col">
      <div class="card shadow-lg rounded-3 overflow-hidden">
        {% if book.image %}
        <img
          src="{{ book.image.url }}"
          class="card-img-top"
          alt="{{ book.title }}"
        />
        {% else %}
        <img
          src="https://via.placeholder.com/300x200"
          class="card-img-top"
          alt="Book Image"
        />
        {% endif %}
        <div class="card-body">
          <h5 class="card-title text-center text-primary">{{ book.title }}</h5>
          <p class="card-text text-center text-muted">By {{ book.author }}</p>
          <div class="d-flex justify-content-between">
            <a href="" class="btn btn-warning btn-sm px-4">
              <span class="material-symbols-outlined">edit</span> Update
            </a>
            <a href="" class="btn btn-danger btn-sm px-4">
              <span class="material-symbols-outlined">delete</span> Delete
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
