<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/add_book" method="POST">
      {% csrf_token %}
      <input
        class="form-control"
        type="file"
        id="bookCover"
        name="bookCover"
        accept="image/*"
        required
      />
      <input
        type="text"
        class="form-control"
        id="bookTitle"
        name="bookTitle"
        placeholder="Enter book title"
        required
      />
      <input
        type="text"
        class="form-control"
        id="bookAuthor"
        name="bookAuthor"
        placeholder="Enter author's name"
        required
      />
      <button type="submit" class="btn btn-primary w-100">Add Book</button>
    </form>
  </body>
</html>
