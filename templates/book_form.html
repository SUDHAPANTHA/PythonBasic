<!-- book_form.html -->
{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h1 class="text-center text-primary mb-4">Create New Book</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success btn-lg">Create Book</button>
    </div>
  </form>
</div>
{% endblock %}
