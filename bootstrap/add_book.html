{% extends "base.html" %} {% block title %}Add Book{% endblock %} {% block
content %}
<h2 class="text-center mb-4">Add New Book</h2>
<div class="card shadow-sm">
  <div class="card-body">
    <form action="/add_book" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- Book Cover -->
      <div class="mb-3">
        <label for="bookCover" class="form-label">Book Cover</label>
        <input
          class="form-control"
          type="file"
          id="bookCover"
          name="bookCover"
          accept="image/*"
          required
        />
      </div>

      <!-- Book Title -->
      <div class="mb-3">
        <label for="bookTitle" class="form-label">Book Title</label>
        <input
          type="text"
          class="form-control"
          id="bookTitle"
          name="bookTitle"
          placeholder="Enter book title"
          required
        />
      </div>

      <!-- Author -->
      <div class="mb-3">
        <label for="bookAuthor" class="form-label">Author</label>
        <input
          type="text"
          class="form-control"
          id="bookAuthor"
          name="bookAuthor"
          placeholder="Enter author's name"
          required
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Add Book</button>
    </form>
  </div>
</div>
{% endblock %}
